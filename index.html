<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="images/image1.png" />
        </div>
        <div class="details">
          <h1>Casual T Shirt</h1>
          <h2>$15.00</h2>
          <h3>30% OFF</h3>
          <p>
            Wrangler is an American manufacture o fjeans and other clothing
            items, particularly workwear
          </p>
          <form action="">
            <div class="size-selelct">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>
              <label for="x-large">
                <input type="radio" name="size" id="x-large" />
                <span>XL</span>
              </label>
              <label for="xx-large">
                <input type="radio" name="size" id="xx-large" />
                <span>XXL</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
